<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="solarsystem.css" />
    <title>Solar System</title>
  </head>
  <body>
    <div class="flex">
      <!-- Sun at the center -->

      <img class="sun" src="images/sun.gif" />

      <!-- Each orbit as a direct child -->
      <div class="orbit neptune">
        <img src="images/neptune.png" class="planet-icon" />
      </div>
      <div class="orbit uranus">
        <img src="images/uranus.png" class="planet-icon" />
      </div>
      <div class="orbit saturn">
        <img src="images/saturn.png" class="planet-icon" />
      </div>
      <div class="orbit jupiter">
        <img src="images/jupiter.png" class="planet-icon" />
      </div>
      <div class="orbit mars">
        <img src="images/mars.png" class="planet-icon" />
      </div>
      <div class="orbit earth">
        <img src="images/earth.png" class="planet-icon" />
      </div>
      <div class="orbit venus">
        <img src="images/venus.png" class="planet-icon" />
      </div>
      <div class="orbit mercury">
        <img src="images/mercury.png" class="planet-icon" />
      </div>
    </div>
  </body>
</html>
